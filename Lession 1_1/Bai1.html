	<h2 title="United Nations Educational, Scientific and Cultural Organization">UNESCO</h2>
	<hr>
	<p><b>UNESCO<i>(United Nations Educational, Scientific and Cultural Organization)</i></b> is a specialized agency of the United Nations established in 1945. Its purpose is to provide peace and security by promoting international collaboration.</p>
	<big>Locations:</big><small> Headquarter of UNESCO is located in Paris, France.</small>
